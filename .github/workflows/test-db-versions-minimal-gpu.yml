name: Test Docker GPU

on:
  workflow_call:

jobs:
  get_exasol_versions_with_gpu:
    uses: ./.github/workflows/get-exasol-versions.yml
    with:
      only_gpu: true
  test-docker-gpu:
    name: Run GPU Minimal Tests for Exasol  ${{ matrix.exasol_version }}
    runs-on:
      labels: int-linux-x64-4core-gpu-t4-ubuntu24.04-1
    needs: get_exasol_versions_with_gpu
    strategy:
      fail-fast: false
      matrix:
        exasol_version: ${{fromJson(needs.get_exasol_versions_with_gpu.outputs.matrix)}}
    steps:
      - name: SCM Checkout
        uses: actions/checkout@v4

      - name: Install Poetry
        run: |
          sudo apt update && sudo apt install -y python3 python3-pip
          curl -sSL https://install.python-poetry.org | POETRY_VERSION=2.1.2 python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Poetry
        run: |
          poetry env use python3
          poetry install

      - name: Allow unprivileged user namespaces
        run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0

      - name: Run GPU Tests
        run: poetry run -- nox -s run-minimal-tests -- --db-version='${{ matrix.exasol_version }}' --test-set=gpu-only