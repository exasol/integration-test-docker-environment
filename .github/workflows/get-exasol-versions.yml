on:
  workflow_call:
    inputs:
      only_gpu:
          description: 'Filter for versions which support GPU'
          default: false
          required: false
          type: bool

    outputs:
      matrix:
        description: "The list of known db versions"
        value: ${{ jobs.get_exasol_versions.outputs.matrix }}
jobs:
  get_exasol_versions:
    runs-on: ubuntu-24.04
    steps:
      - name: SCM Checkout
        uses: actions/checkout@v4

      - name: Setup Python & Poetry Environment
        uses: exasol/python-toolbox/.github/actions/python-environment@1.0.0
        with:
          python-version: "3.10"

      - name: Print matrix
        run: poetry run -- nox --non-interactive -s "get-all-db-versions"

      - id: set-matrix
        run: |
          [[ "${ONLY_GPU}" == "true" ]] && AdditionalArgs='--only-gpu' || AdditionalArgs=""
          ALL_DB_VERSIONS=`poetry run -- nox --non-interactive -s 'get-all-db-versions' -- "$AdditionalArgs"` 
          echo "matrix=$ALL_DB_VERSIONS" >> "$GITHUB_OUTPUT"
        env:
          ONLY_GPU: ${{ inputs.only_gpu }}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
