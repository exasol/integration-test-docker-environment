name: Test DB Versions with minimal tests

on:
  push:
    branches:
      - main
  pull_request:


jobs:
  test-db-versions-minimal:
    strategy:
      fail-fast: false
      matrix:
        exasol_version:
        - 7.1.5
        - 7.1.4
        - 7.1.3
        - 7.1.2
        - 7.1.1
        - 7.1.0-d1
        - 7.0.15
        - 7.0.14
        - 7.0.13
        - 7.0.12
        - 7.0.11
        - 7.0.10
        - 7.0.9
        - 7.0.8
        - 7.0.7
        - 7.0.6
        - 7.0.4
        - 7.0.3
        - 7.0.2
        - 7.0.1
        - 7.0.0
        - "default"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Python 3.6 for integration-test-docker-environment
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install Poetry
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.1.6

    - name: Install exasol_integration_test_docker_environment package
      run: poetry install

    - name: Run Doctor
      run: poetry run python -m exasol_integration_test_docker_environment.main doctor
        
    - name: Run minimal tests
      run: |
          ./scripts/test/run_test.sh exasol_integration_test_docker_environment/test/test_test_environment.py
          ./scripts/test/run_test.sh exasol_integration_test_docker_environment/test/test_doctor.py
      env:
        EXASOL_VERSION: "${{ matrix.exasol_version }}"
